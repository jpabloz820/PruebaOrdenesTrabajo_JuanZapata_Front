<div class="container mt-4">
  <h3>Listado de Vehículos</h3>

  <button class="btn btn-primary mb-3" (click)="abrirModal()">Nuevo Vehículo</button>

  <!-- Modal -->
  <div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="mostrarModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form (ngSubmit)="guardarVehiculo()" #vehiculoForm="ngForm">
          <div class="modal-header">
            <h5 class="modal-title">Crear Vehículo</h5>
            <button type="button" class="btn-close" (click)="cerrarModal()"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label>Placa</label>
              <input type="text" class="form-control" [(ngModel)]="nuevoVehiculo.plate" name="plate" required>
            </div>
            <div class="mb-3">
              <label>Marca</label>
              <input type="text" class="form-control" [(ngModel)]="nuevoVehiculo.brand" name="brand" required>
            </div>
            <div class="mb-3">
              <label>Modelo</label>
              <input type="text" class="form-control" [(ngModel)]="nuevoVehiculo.model" name="model" required>
            </div>
            <div class="mb-3">
              <label>Año</label>
              <input type="number" class="form-control" [(ngModel)]="nuevoVehiculo.year" name="year" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="vehiculoForm.invalid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <table class="table table-bordered table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos">
        <td>{{ vehiculo.id }}</td>
        <td>{{ vehiculo.plate }}</td>
        <td>{{ vehiculo.brand }}</td>
        <td>{{ vehiculo.model }}</td>
        <td>{{ vehiculo.year }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="abrirModal(vehiculo)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminarVehiculo(vehiculo.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

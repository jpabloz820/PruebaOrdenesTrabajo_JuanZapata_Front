<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Iniciar sesión</h3>

    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="mb-3 position-relative">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          #usernameCtrl="ngModel"
          required
          class="form-control"
          [ngClass]="{
            'is-invalid': usernameCtrl.invalid && usernameCtrl.dirty,
            'is-valid': usernameCtrl.valid && usernameCtrl.dirty
          }"
        />
        <i
          *ngIf="usernameCtrl.valid && usernameCtrl.dirty"
          class="bi bi-check-circle-fill text-success position-absolute"
          style="top: 38px; right: 10px;"
        ></i>
        <i
          *ngIf="usernameCtrl.invalid && usernameCtrl.dirty"
          class="bi bi-exclamation-circle-fill text-danger position-absolute"
          style="top: 38px; right: 10px;"
        ></i>

        <div
          *ngIf="usernameCtrl.invalid && usernameCtrl.dirty"
          class="invalid-feedback fade-in"
        >
          El usuario es obligatorio.
        </div>
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordCtrl="ngModel"
          required
          class="form-control"
          [ngClass]="{
            'is-invalid': passwordCtrl.invalid && passwordCtrl.dirty,
            'is-valid': passwordCtrl.valid && passwordCtrl.dirty
          }"
        />
        <i
          *ngIf="passwordCtrl.valid && passwordCtrl.dirty"
          class="bi bi-check-circle-fill text-success position-absolute"
          style="top: 38px; right: 10px;"
        ></i>
        <i
          *ngIf="passwordCtrl.invalid && passwordCtrl.dirty"
          class="bi bi-exclamation-circle-fill text-danger position-absolute"
          style="top: 38px; right: 10px;"
        ></i>

        <div
          *ngIf="passwordCtrl.invalid && passwordCtrl.dirty"
          class="invalid-feedback fade-in"
        >
          La contraseña es obligatoria.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid"
      >
        Ingresar
      </button>

      <div
        *ngIf="errorMessage"
        class="alert alert-danger mt-3 fade-in"
        role="alert"
      >
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
